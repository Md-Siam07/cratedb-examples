name: application-apache-superset.yml
on:
  push:
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  test:
    name: ' Superset: ${{ matrix.superset-version }} Python: ${{ matrix.python-version
      }} CrateDB: ${{ matrix.cratedb-version }} on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    services:
      cratedb:
        env:
          CRATE_HEAP_SIZE: 4g
        image: crate/crate:${{ matrix.cratedb-version }}
        ports:
          - 4200:4200
          - 5432:5432
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: start-measurement
      - name: Acquire sources
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          architecture: x64
          cache: pip
          cache-dependency-path: 'pyproject.toml

            requirements.txt

            requirements-test.txt

            '
          python-version: ${{ matrix.python-version }}
      - name: Install utilities
        run: 'pip install -r requirements.txt

          '
      - id: measurement-4
        name: Record Measurement After Install utilities
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          label: Install utilities
          task: get-measurement
      - name: Install Apache Superset ${{ matrix.superset-version }}
        run: 'pip install ''apache-superset==${{ matrix.superset-version }}''

          '
      - id: measurement-6
        name: Record Measurement After Install Apache Superset ${{ matrix.superset-version
          }}
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          label: Install Apache Superset ${{ matrix.superset-version }}
          task: get-measurement
      - name: Validate application/apache-superset
        run: 'ngr test --accept-no-venv application/apache-superset

          '
      - id: measurement-8
        name: Record Measurement After Validate application/apache-superset
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          label: Validate application/apache-superset
          task: get-measurement
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption1
          path: total_energy_consumption1.json
    strategy:
      fail-fast: false
      matrix:
        cratedb-version:
          - nightly
        os:
          - ubuntu-22.04
        python-version:
          - '3.9'
          - '3.11'
        superset-version:
          - 3.*
          - 4.*
